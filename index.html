<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="teste.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>To-do List</h1>
    </header>
    <form method="get" accept-charset="utf-8" id="todo-form">
      <label for="todo-input">Adicione a sua tarefa:</label>
      <div class="form-control">
        <input type="text" name="todo-input" id="todo-input" placeholder="O que irÃ¡ fazer?"/>
        <button type="submit">
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <label for="">Edite a sua tarefa:</label>
      <div class="form-control">
        <input type="text" name="edit-input" id="edit-input"/>
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4> 
        <form>
          <input type="text" name="search-input" id="search-input"
          placeholder="Buscar" />
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4> 
        <select name="filter-select" id="filter-select">
          <option value="all" selected>Todos</option> 
          <option value="done">Feitas</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <div id="todo-list">
    </div>
  </div>
</body>
</html>
